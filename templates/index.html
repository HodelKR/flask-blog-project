<!DOCTYPE html>
<html>
<head>
    <title>My Flask Blog</title>
</head>
<body>
    <h1>My Flask Blog</h1>
    <a href="/create">새 글 작성하기</a>
    <hr>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <a href="{{ url_for('update_post', post_id=post.id) }}">수정</a>
            <form method="POST" action="{{ url_for('delete_post', post_id=post.id) }}" style="display:inline;">
                <input type="submit" value="삭제" onclick="return confirm('정말 삭제하시겠습니까?');">
            </form>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
