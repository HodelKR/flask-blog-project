<!DOCTYPE html>
<html>
<head>
    <title>Update a Post</title>
</head>
<body>
    <h1>글 수정하기</h1>
    <form method="POST" action="{{ url_for('update_post', post_id=post.id) }}">
        <label for="title">제목:</label><br>
        <input type="text" id="title" name="title" value="{{ post.title }}"><br><br>
        <label for="content">내용:</label><br>
        <textarea id="content" name="content">{{ post.content }}</textarea><br><br>
        <input type="submit" value="수정">
    </form>
</body>
</html>
